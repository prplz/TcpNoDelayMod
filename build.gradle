buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

compileJava {
    sourceCompatibility = 1.6
    targetCompatibility = 1.6
}

version = "1.1"
group = "net.kohi"

minecraft {
    version = "1.7.10-10.13.4.1558-1.7.10"
    runDir = "eclipse"
}

dependencies {

}

jar {
    manifest {
        attributes("FMLCorePlugin": "net.kohi.tcpnodelaymod.FMLLoadingPlugin")
    }
}